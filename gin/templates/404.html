<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f5;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 120px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 40px;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        .illustration {
            margin-top: 30px;
        }
        .illustration img {
            width: 100%;
            max-width: 250px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>404</h1>
    <h2>Oops! Page not found</h2>
    <p>We're sorry, but the page you were looking for doesn't exist.</p>
    <a href="/">Go Back Home</a>

    <div class="illustration">
        <img src="https://via.placeholder.com/250x200?text=404+Image" alt="404 Illustration">
    </div>
</div>

</body>
</html>
